<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Hardcoded credentials for validation
    const validUsername = 'admin';
    const validPassword = 'password123'; // You can replace this with the hashed password logic later if needed.

    function validateForm(event) {
      event.preventDefault();  // Prevent form from submitting to the backend

      // Get user input
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate credentials
      if (username === validUsername && password === validPassword) {
        // If credentials are correct
        alert('Login successful!');
        // Redirect to dashboard or admin page
        window.location.href = 'dashboard.html'; // Redirect to the dashboard page
      } else {
        // If credentials are incorrect
        alert('Invalid username or password');
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = 'üôà'; // Switch to "hide" icon
      } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = 'üëÅ'; // Switch to "show" icon
      }
    }
  </script>
 
</head>

  <div class="form1">
